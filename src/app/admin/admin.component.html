
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-name">Add Watched to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Player Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Team:</label>
        <br>
        <input #newTeam>
      </div>

      <div>
        <label>Synopsis:</label>
        <br>
        <textarea #newNotes></textarea>
      </div>

      <div>
        <label>Stats Link:</label>
        <br>
        <input #newStats>
      </div>

      <button (click)="submitForm(newName.value, newTeam.value, newNotes.value, newStats.value); newName.value=''; newTeam.value=''; newNotes.value=''; newStats.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-playerlist></app-playerlist>
</div>
